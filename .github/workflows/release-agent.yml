name: release-agent

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build agent (linux amd64/arm64)
        working-directory: agent
        run: |
          make linux-amd64
          make linux-arm64

      - name: Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            agent/bin/yaws-agent-linux-amd64
            agent/bin/yaws-agent-linux-arm64

